{% extends 'base.html' %}
{% block title %}
    Delete {{ object }}
{% endblock %}

{% block content %}
<div class="container-fluid  white-bg">
    <div class="content-container p-5">
        {% include "breadcrumbs.html" with action="Delete" %}

        <div class="card card-inverse card-danger my-5">
            <div class="card-block">
                <form action="" method="post">{% csrf_token %}
                    <strong>Delete "{{ object }}"?</strong>
                    <p class="pt-4">Do you wish to proceed with this action ?</p>
                    <button type="submit" class="btn btn-danger">Delete Account</button>
                    <a class="btn btn-secondary" href="{% url "dashboard" %}">Cancel</a>
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
